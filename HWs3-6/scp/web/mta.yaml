ID: BV_deployer
_schema-version: 3.1.0
version: 1.0.0
parameters:
    deploy_mode: html5-repo

modules:
    -
        name: deployer
        type: com.sap.html5.application-content
        path: deployer
        provides:
            - {name: deployer, public: true}
        requires:
            - {name: BV_deployer}
        build-parameters:
            ignore: [".git/", ".idea/", ".gitignore", ".gitlab-ci.yml", "mta.jar", "mta.yaml"]
            requires: [{name: news_create, artifacts: ['./*'], target-path: resources/news_create},{name: news_display, artifacts: ['./*'], target-path: resources/news_display}]
        parameters:
            disk-quota: 256M
            memory: 128M
    -
        name: news_create
        type: html5
        path: apps/news_create
        build-parameters:
            ignore: [".git/", ".idea/", ".gitignore", ".gitlab-ci.yml", "mta.jar", "mta.yaml"]
            builder: grunt
        parameters:
            disk-quota: 256M
            memory: 128M
        requires:
            - {name: BV_uaa}
    -
        name: news_display
        type: html5
        path: apps/news_display
        build-parameters:
            ignore: [".git/", ".idea/", ".gitignore", ".gitlab-ci.yml", "mta.jar", "mta.yaml"]
            builder: grunt
        parameters:
            disk-quota: 256M
            memory: 128M
        requires:
            - {name: BV_uaa}
            - {name: BV_dest}
            - {name: BV_conn}
resources:
    -
        name: BV_deployer
        type: org.cloudfoundry.existing-service
    -
        name: BV_dest
        type: org.cloudfoundry.existing-service
    -
        name: BV_conn
        type: org.cloudfoundry.existing-service
    -
        name: BV_uaa
        type: org.cloudfoundry.existing-service

